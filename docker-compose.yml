version: '3.8'

services:
  # CRM应用服务 - 生产环境
  crm-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: false
    image: crm-app:latest
    container_name: crm-production
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///instance/edu_crm.db
      - SECRET_KEY=${SECRET_KEY:-crm-production-secret-key-2024}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - GUNICORN_WORKERS=2
      - GUNICORN_TIMEOUT=120
    volumes:
      # 数据库文件持久化
      - ./instance:/app/instance
      # 日志文件持久化
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/auth/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - crm-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  crm-network:
    driver: bridge
