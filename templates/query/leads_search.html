<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线索查询工具 - EduConnect CRM</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .search-result-card {
            transition: all 0.2s ease-in-out;
        }
        .search-result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="min-h-screen py-8">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- 页面标题 -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">线索查询工具</h1>
                <p class="text-lg text-gray-600">查询数据库中是否存在指定的微信号或联系电话</p>
            </div>

            <!-- 查询表单 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <!-- 查询类型选择 -->
                    <div>
                        <label for="searchType" class="block text-sm font-medium text-gray-700 mb-2">查询类型</label>
                        <select id="searchType" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="wechat">家长微信号</option>
                            <option value="phone">联系电话</option>
                        </select>
                    </div>

                    <!-- 查询内容输入 -->
                    <div>
                        <label for="searchValue" class="block text-sm font-medium text-gray-700 mb-2">查询内容</label>
                        <input type="text" id="searchValue" placeholder="请输入要查询的内容" 
                               class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <!-- 查询按钮 -->
                    <div class="flex gap-2">
                        <button id="fuzzySearchBtn" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                            <span class="material-symbols-outlined inline-block mr-1 text-sm">search</span>
                            模糊查询
                        </button>
                        <button id="exactSearchBtn" class="flex-1 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
                            <span class="material-symbols-outlined inline-block mr-1 text-sm">check_circle</span>
                            精确查询
                        </button>
                    </div>
                </div>

                <!-- 查询说明 -->
                <div class="mt-4 p-3 bg-blue-50 rounded-md">
                    <div class="flex">
                        <span class="material-symbols-outlined text-blue-400 mr-2">info</span>
                        <div class="text-sm text-blue-800">
                            <p><strong>模糊查询</strong>：查找包含输入内容的所有记录（支持部分匹配）</p>
                            <p><strong>精确查询</strong>：检查是否存在完全匹配的记录（用于重复性检查）</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 加载状态 -->
            <div id="loadingIndicator" class="hidden text-center py-8">
                <div class="inline-flex items-center">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mr-3"></div>
                    <span class="text-gray-600">查询中...</span>
                </div>
            </div>

            <!-- 查询结果 -->
            <div id="searchResults" class="hidden">
                <!-- 结果统计 -->
                <div id="resultStats" class="bg-white rounded-lg shadow-md p-4 mb-6">
                    <div class="flex items-center">
                        <span class="material-symbols-outlined text-green-500 mr-2">check_circle</span>
                        <span id="resultMessage" class="text-gray-700"></span>
                    </div>
                </div>

                <!-- 结果列表 -->
                <div id="resultsList" class="space-y-4">
                    <!-- 动态生成的结果卡片 -->
                </div>
            </div>

            <!-- 无结果提示 -->
            <div id="noResults" class="hidden text-center py-12">
                <span class="material-symbols-outlined text-gray-400 text-6xl mb-4 block">search_off</span>
                <h3 class="text-xl font-medium text-gray-900 mb-2">未找到匹配记录</h3>
                <p class="text-gray-600">请检查输入内容是否正确，或尝试使用模糊查询</p>
            </div>

            <!-- 错误提示 -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-md p-4">
                <div class="flex">
                    <span class="material-symbols-outlined text-red-400 mr-2">error</span>
                    <div>
                        <h3 class="text-sm font-medium text-red-800">查询失败</h3>
                        <p id="errorText" class="text-sm text-red-700 mt-1"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM 元素
        const searchTypeSelect = document.getElementById('searchType');
        const searchValueInput = document.getElementById('searchValue');
        const fuzzySearchBtn = document.getElementById('fuzzySearchBtn');
        const exactSearchBtn = document.getElementById('exactSearchBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const searchResults = document.getElementById('searchResults');
        const resultStats = document.getElementById('resultStats');
        const resultMessage = document.getElementById('resultMessage');
        const resultsList = document.getElementById('resultsList');
        const noResults = document.getElementById('noResults');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // 隐藏所有结果区域
        function hideAllResults() {
            searchResults.classList.add('hidden');
            noResults.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loadingIndicator.classList.add('hidden');
        }

        // 显示错误信息
        function showError(message) {
            hideAllResults();
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // 显示加载状态
        function showLoading() {
            hideAllResults();
            loadingIndicator.classList.remove('hidden');
        }

        // 模糊查询
        async function performFuzzySearch() {
            const searchType = searchTypeSelect.value;
            const searchValue = searchValueInput.value.trim();

            if (!searchValue) {
                showError('请输入查询内容');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/query/api/search-leads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        search_type: searchType,
                        search_value: searchValue
                    })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.count > 0) {
                        displayResults(data.results, data.message);
                    } else {
                        hideAllResults();
                        noResults.classList.remove('hidden');
                    }
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('网络请求失败，请检查服务器连接');
            }
        }

        // 精确查询
        async function performExactSearch() {
            const searchType = searchTypeSelect.value;
            const searchValue = searchValueInput.value.trim();

            if (!searchValue) {
                showError('请输入查询内容');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/query/api/exact-search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        search_type: searchType,
                        search_value: searchValue
                    })
                });

                const data = await response.json();

                if (data.exists) {
                    displayResults([data.lead_info], data.message);
                } else {
                    hideAllResults();
                    noResults.classList.remove('hidden');
                }
            } catch (error) {
                showError('网络请求失败，请检查服务器连接');
            }
        }

        // 显示查询结果
        function displayResults(results, message) {
            hideAllResults();
            
            resultMessage.textContent = message;
            
            resultsList.innerHTML = '';
            
            results.forEach(lead => {
                const card = createResultCard(lead);
                resultsList.appendChild(card);
            });
            
            searchResults.classList.remove('hidden');
        }

        // 创建结果卡片
        function createResultCard(lead) {
            const card = document.createElement('div');
            card.className = 'search-result-card bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500';
            
            card.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">基本信息</h3>
                        <div class="space-y-1 text-sm">
                            <p><span class="font-medium text-gray-600">线索ID:</span> ${lead.id}</p>
                            <p><span class="font-medium text-gray-600">学员姓名:</span> ${lead.student_name}</p>
                            <p><span class="font-medium text-gray-600">家长微信名:</span> ${lead.parent_wechat_display_name}</p>
                            <p><span class="font-medium text-gray-600">家长微信号:</span> ${lead.parent_wechat_name}</p>
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">联系信息</h3>
                        <div class="space-y-1 text-sm">
                            <p><span class="font-medium text-gray-600">联系电话:</span> ${lead.contact_info}</p>
                            <p><span class="font-medium text-gray-600">年级:</span> ${lead.grade}</p>
                            <p><span class="font-medium text-gray-600">线索来源:</span> ${lead.lead_source}</p>
                            <p><span class="font-medium text-gray-600">责任销售:</span> ${lead.sales_user_name}</p>
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">状态信息</h3>
                        <div class="space-y-1 text-sm">
                            <p><span class="font-medium text-gray-600">线索阶段:</span> 
                                <span class="inline-block px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">${lead.stage}</span>
                            </p>
                            <p><span class="font-medium text-gray-600">创建时间:</span> ${lead.created_at}</p>
                            <p><span class="font-medium text-gray-600">更新时间:</span> ${lead.updated_at}</p>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // 事件监听
        fuzzySearchBtn.addEventListener('click', performFuzzySearch);
        exactSearchBtn.addEventListener('click', performExactSearch);

        // 回车键触发查询
        searchValueInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performFuzzySearch();
            }
        });

        // 根据查询类型更新输入框占位符
        searchTypeSelect.addEventListener('change', function() {
            const type = this.value;
            if (type === 'wechat') {
                searchValueInput.placeholder = '请输入家长微信号';
            } else if (type === 'phone') {
                searchValueInput.placeholder = '请输入联系电话';
            }
        });
    </script>
</body>
</html>
